# To be deployed to docker swarm

services:
  # ============================================
  # ZOOKEEPER - Pinned to Manager
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_DATA_DIR: /var/lib/zookeeper/data
      ZOOKEEPER_LOG_DIR: /var/lib/zookeeper/log
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - gtfs-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "zookeeper-shell", "localhost:2181", "ls", "/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # KAFKA - Pinned to Manager
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_CONTROLLER_LISTENER_NAMES: ""
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - /data/kafka/data/logs:/var/lib/kafka/data
    networks:
      - gtfs-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 35s

  # ============================================
  # POSTGRESQL - Pinned to Manager
  # ============================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-gtfs_realtime}
      POSTGRES_USER: ${DB_USER:-gtfs_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gtfs_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gtfs-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  # ============================================
  # REDIS - Pinned to Manager
  # ============================================
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - gtfs-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  # ============================================
  # DATA INGESTION - Stateless, can run anywhere
  # ============================================
  data-ingestion:
    image: iman17/gtfs-ingestion:latest
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_INPUT_TOPIC=${KAFKA_INPUT_TOPIC:-gtfs-realtime-raw}
      #- GTFS_API_URL=https://api.data.gov.my/gtfs-realtime/vehicle-position/prasarana?category=rapid-bus-kl
      #- GTFS_API_KEY=${GTFS_API_KEY}
      - POLLING_INTERVAL=${POLLING_INTERVAL:-30}
    networks:
      - gtfs-network
    deploy:
      replicas: 1 # This is a singleton producer, so only 1 replica
      restart_policy:
        condition: on-failure

  # ============================================
  # RAW CONSUMER - Stateless, can run anywhere
  # ============================================
  raw-consumer:
    image: iman17/gtfs-consumer:latest
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_INPUT_TOPIC=${KAFKA_INPUT_TOPIC:-gtfs-realtime-raw}
      - KAFKA_CONSUMER_GROUP_RAW=${KAFKA_CONSUMER_GROUP_RAW:-raw-consumer-group}
      - KAFKA_OUTPUT_TOPIC=${KAFKA_OUTPUT_TOPIC:-gtfs-realtime-parsed}
    networks:
      - gtfs-network
    deploy:
      replicas: 2 # Can be scaled for higher throughput
      restart_policy:
        condition: on-failure

  # ============================================
  # DATABASE WRITER - Stateless, can run anywhere
  # ============================================
  database-writer:
    image: iman17/gtfs-writer:latest
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_OUTPUT_TOPIC=${KAFKA_OUTPUT_TOPIC:-gtfs-realtime-parsed}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-gtfs_realtime}
      - DB_USER=${DB_USER:-gtfs_user}
      - DB_PASSWORD=${DB_PASSWORD:-gtfs_password}
    networks:
      - gtfs-network
    deploy:
      replicas: 1 # Can be scaled for higher throughput
      restart_policy:
        condition: on-failure

  # ============================================
  # VISUALIZATION - Web Application
  # ============================================
  web-app:
    image: iman17/gtfs-endpoint:latest
    ports:
      - "8080:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-gtfs_realtime}
      - DB_USER=${DB_USER:-gtfs_user}
      - DB_PASSWORD=${DB_PASSWORD:-gtfs_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    networks:
      - gtfs-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

# ============================================
# NETWORKS
# ============================================
networks:
  gtfs-network:
    driver: overlay
    name: gtfs-network

# ============================================
# VOLUMES
# ============================================
volumes:
  zookeeper_data:
    # driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/zookeeper/data 
  zookeeper_log:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/zookeeper/log 
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/postgres/data
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/redis/data
